
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>طلب منتجات - Victorian Art</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      padding: 20px;
      background-color: #f8f8f8;
      color: #333;
    }
    h2 { color: #7a4c25; }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: inline-block;
    }
    input[type="text"], input[type="tel"] {
      padding: 6px;
      width: 250px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    input[type="number"] { width: 60px; }
    .total {
      font-weight: bold;
      font-size: 1.2em;
      color: green;
    }
    button {
      background-color: #7a4c25;
      color: #fff;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>نموذج طلب منتجات - Victorian Art</h2>

  <form id="productForm">
    <label>الاسم الكامل:</label><br>
    <input type="text" id="name" required><br>

    <label>رقم الهاتف:</label><br>
    <input type="tel" id="phone" required><br>

    <table>
      <thead>
        <tr>
          <th>المنتج</th>
          <th>السعر (درهم)</th>
          <th>الكمية</th>
          <th>الإجمالي</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>طاولة طعام</td>
          <td class="price">1200</td>
          <td><input type="number" min="0" value="0" class="qty"></td>
          <td class="line-total">0</td>
        </tr>
        <tr>
          <td>كرسي خشب</td>
          <td class="price">350</td>
          <td><input type="number" min="0" value="0" class="qty"></td>
          <td class="line-total">0</td>
        </tr>
        <tr>
          <td>ستائر فاخرة</td>
          <td class="price">800</td>
          <td><input type="number" min="0" value="0" class="qty"></td>
          <td class="line-total">0</td>
        </tr>
      </tbody>
    </table>

    <p class="total">الإجمالي الكلي: <span id="grandTotal">0</span> درهم</p>

    <button type="submit">إرسال الطلب</button>
    <p class="message" id="message"></p>
  </form>

  <script>
    const form = document.getElementById('productForm');
    const qtyInputs = form.querySelectorAll('.qty');
    const grandTotal = document.getElementById('grandTotal');
    const message = document.getElementById('message');

    function calculateTotal() {
      let total = 0;
      qtyInputs.forEach(input => {
        const row = input.closest('tr');
        const price = parseFloat(row.querySelector('.price').textContent);
        const qty = parseInt(input.value) || 0;
        const lineTotal = price * qty;
        row.querySelector('.line-total').textContent = lineTotal.toFixed(2);
        total += lineTotal;
      });
      grandTotal.textContent = total.toFixed(2);
    }

    qtyInputs.forEach(input => {
      input.addEventListener('input', calculateTotal);
    });

    calculateTotal();

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!name || !phone) {
        alert("يرجى إدخال الاسم ورقم الهاتف.");
        return;
      }

      const items = [];
      qtyInputs.forEach(input => {
        const row = input.closest('tr');
        const product = row.children[0].textContent;
        const unitPrice = parseFloat(row.querySelector('.price').textContent);
        const qty = parseInt(input.value) || 0;
        if (qty > 0) {
          items.push({
            product: product,
            unitPrice: unitPrice,
            qty: qty,
            total: qty * unitPrice
          });
        }
      });

      if (items.length === 0) {
        alert("يرجى اختيار منتج واحد على الأقل.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbxlwLH9p7jpInGSirFFl388s5FFIWcp_GuChT6MU3_WyIZvSLePDK1vFihGd-kJ_HRA/exec", {
        method: "POST",
        body: JSON.stringify({
          name: name,
          phone: phone,
          items: items
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.text())
      .then(data => {
        message.style.color = "green";
        message.textContent = "✅ تم إرسال الطلب بنجاح. شكرًا لتواصلك معنا!";
        form.reset();
        calculateTotal();
      })
      .catch(error => {
        message.style.color = "red";
        message.textContent = "حدث خطأ أثناء الإرسال. حاول مرة أخرى.";
        console.error("Error:", error);
      });
    });
  </script>

</body>
</html>
