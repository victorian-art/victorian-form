<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Wooden Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #eee; /* خلفية رمادية ناعمة */
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<model-viewer
  src="AnyConv.com__model.glb"
  alt="Wooden Wardrobe"
  auto-rotate
  camera-controls
  autoplay
  exposure="0.7"
  shadow-intensity="0.9"
  camera-orbit="45deg 70deg 2.5m"
  environment-image="https://modelviewer.dev/shared-assets/environments/wooden_lounge_1k.hdr"
>
</model-viewer>

</body>
</html>
