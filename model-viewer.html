<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Wooden Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #eee;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<model-viewer
  src="AnyConv.com__model.glb"
  alt="Wooden 3D Model"
  auto-rotate
  autoplay
  camera-controls
  exposure="0.8"
  shadow-intensity="1"
  camera-orbit="0deg 75deg auto"
  environment-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr"
>
</model-viewer>

</body>
</html>
