<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Wooden Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    model-viewer {
      width: 90vw;
      height: 90vh;
      max-width: 800px;
      max-height: 600px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

<model-viewer
  src="AnyConv.com__model.glb"
  alt="Wooden 3D Model"
  auto-rotate
  autoplay
  camera-controls
  exposure="0.6"
  shadow-intensity="0.8"
  camera-orbit="0deg 75deg auto"
  environment-image="https://modelviewer.dev/shared-assets/environments/wooden_lounge_1k.hdr"
>
</model-viewer>

</body>
</html>
