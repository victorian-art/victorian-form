<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #ffffff; /* خلفية بيضاء مريحة */
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer
    src="AnyConv.com__model.glb"
    alt="3D Model"
    auto-rotate
    camera-controls
    autoplay
    exposure="1.2"
    shadow-intensity="1"
    camera-orbit="0deg 75deg auto"
    environment-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr"
  >
  </model-viewer>
</body>
</html>
