<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تطبيق الكوتيشن - خزانة 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #f5f5f5; }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    .page { display: none; padding: 20px; }
    .page.active { display: block; }
    input, textarea {
      width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc;
    }
    .next-button {
      margin-top: 20px; padding: 10px 20px; background-color: #333; color: white; border: none; border-radius: 5px; cursor: pointer;
    }
    #model-container {
      width: 100%; height: 400px; background: #fff; margin-top: 30px;
    }
    model-viewer {
      width: 100%; height: 400px;
    }
  </style>
</head>
<body>
  <header>عرض خزانة ثلاثية الأبعاد</header>

  <div class="page active" id="wardrobe-details">
    <label>الطول (سم)</label>
    <input type="number" id="length" value="100" oninput="updateModelScale()">
    <label>الارتفاع (سم)</label>
    <input type="number" id="height" value="200" oninput="updateModelScale()">
    <label>العمق (سم)</label>
    <input type="number" id="depth" value="60" oninput="updateModelScale()">

    <div id="model-container">
      <model-viewer
        id="modelViewer"
        src="AnyConv.com__model.glb"
        alt="3D Model"
        auto-rotate
        autoplay
        camera-controls
        exposure="0.8"
        shadow-intensity="1"
        camera-orbit="0deg 75deg auto"
        environment-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr">
      </model-viewer>
    </div>
  </div>

  <script>
    function updateModelScale() {
      const length = parseFloat(document.getElementById("length").value) || 100;
      const height = parseFloat(document.getElementById("height").value) || 200;
      const depth = parseFloat(document.getElementById("depth").value) || 60;

      const scaleX = length / 100;
      const scaleY = height / 200;
      const scaleZ = depth / 60;

      const model = document.getElementById("modelViewer");
      model.style.transform = `scale3d(${scaleX}, ${scaleY}, ${scaleZ})`;
    }

    // تحديث مبدئي عند فتح الصفحة
    window.onload = updateModelScale;
  </script>
</body>
</html>
