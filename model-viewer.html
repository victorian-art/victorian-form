<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تصميم خزانة تفاعلي - Three.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f3f3f3; }
    header {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 20px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 20px;
      background: #fff;
    }
    label { font-weight: bold; }
    input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    canvas {
      display: block;
      width: 100%;
      height: 70vh;
    }
  </style>
</head>
<body>
  <header>تصميم خزانة تفاعلي - Three.js</header>
  <div class="controls">
    <label>العرض (سم)</label>
    <input type="number" id="width" value="100">
    <label>الارتفاع (سم)</label>
    <input type="number" id="height" value="200">
    <label>العمق (سم)</label>
    <input type="number" id="depth" value="50">
    <label>عدد الأدراج</label>
    <input type="number" id="drawers" value="2">
    <label>عدد الرفوف</label>
    <input type="number" id="shelves" value="3">
    <button id="drawBtn">عرض الخزانة</button>
  </div>

  <div id="canvas-container"></div>

  <script>
    let scene, camera, renderer, body;
    let addedObjects = []; // لتخزين الأجسام المضافة وإزالتها لاحقًا

    function initThree() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf5f5f5);

      camera = new THREE.PerspectiveCamera(50, window.innerWidth / (window.innerHeight * 0.7), 0.1, 1000);
      camera.position.set(2, 2, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight * 0.7);

      const container = document.getElementById("canvas-container");
      container.innerHTML = "";
      container.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 5, 5);
      scene.add(light);

      const ambient = new THREE.AmbientLight(0xaaaaaa);
      scene.add(ambient);
    }

    function clearPrevious() {
      for (const obj of addedObjects) {
        scene.remove(obj);
      }
      addedObjects = [];
    }

    function drawWardrobe() {
      if (!scene || !camera || !renderer) initThree();
      clearPrevious();

      const w = parseFloat(document.getElementById("width").value) / 100;
      const h = parseFloat(document.getElementById("height").value) / 100;
      const d = parseFloat(document.getElementById("depth").value) / 100;
      const drawerCount = parseInt(document.getElementById("drawers").value);
      const shelfCount = parseInt(document.getElementById("shelves").value);

      const material = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
      body = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), material);
      body.position.y = h / 2;
      scene.add(body);
      addedObjects.push(body);

      const shelfHeight = h / (shelfCount + 1);
      for (let i = 1; i <= shelfCount; i++) {
        const shelf = new THREE.Mesh(
          new THREE.BoxGeometry(w * 0.95, 0.01, d * 0.95),
          new THREE.MeshStandardMaterial({ color: 0xcccccc })
        );
        shelf.position.set(0, i * shelfHeight, 0);
        scene.add(shelf);
        addedObjects.push(shelf);
      }

      const drawerHeight = 0.1;
      for (let i = 0; i < drawerCount; i++) {
        const drawer = new THREE.Mesh(
          new THREE.BoxGeometry(w * 0.9, drawerHeight, d * 0.9),
          new THREE.MeshStandardMaterial({ color: 0x4b3621 })
        );
        drawer.position.set(0, drawerHeight / 2 + i * (drawerHeight + 0.01), d / 2 + 0.01);
        scene.add(drawer);
        addedObjects.push(drawer);
      }

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      if (body) body.rotation.y += 0.003;
      renderer.render(scene, camera);
    }

    document.getElementById("drawBtn").addEventListener("click", drawWardrobe);

    // Start with initial draw
    initThree();
    drawWardrobe();
  </script>
</body>
</html>
