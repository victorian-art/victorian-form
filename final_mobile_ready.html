<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج الطلب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 15px;
      background-color: #f9f9f9;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      background-color: white;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 8px;
    }
    .total {
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
    }
    button {
      background-color: #25d366;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>نموذج طلب المنتجات</h2>
  <div id="productContainer"></div>

  <input type="text" id="clientName" placeholder="الاسم الكامل" required />
  <div class="total">المجموع: <span id="totalPrice">0</span> درهم</div>
  <button onclick="sendWhatsAppOrder()">إرسال الطلب عبر واتساب</button>

  <script>
    const sheetUrl = 'https://script.google.com/macros/s/AKfycbz8EqHU6ICr-BQfludqtBdSQ1vanr0g8QJ7hSVFUtiODFW7Sb1DNrV7HubYmmeBI4JgLQ/exec';
    const productContainer = document.getElementById("productContainer");
    const totalPriceElement = document.getElementById("totalPrice");

    let products = [];

    fetch(sheetUrl)
      .then(response => response.json())
      .then(data => {
        products = data.products;
        products.forEach((product, index) => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <h3>${product.name} - ${product.price} درهم</h3>
            <img src="${product.image}" alt="${product.name}" />
            <label>الكمية:</label>
            <input type="number" min="0" value="0" onchange="calculateTotal()" id="qty-${index}" />
          `;
          productContainer.appendChild(div);
        });
      })
      .catch(error => {
        productContainer.innerHTML = "<p>حدث خطأ أثناء تحميل المنتجات.</p>";
        console.error("خطأ:", error);
      });

    function calculateTotal() {
      let total = 0;
      products.forEach((product, index) => {
        const qty = parseInt(document.getElementById(`qty-${index}`).value) || 0;
        total += qty * parseFloat(product.price);
      });
      totalPriceElement.textContent = total.toFixed(2);
    }

    function sendWhatsAppOrder() {
      const name = document.getElementById("clientName").value.trim();
      if (!name) {
        alert("يرجى إدخال الاسم الكامل.");
        return;
      }

      let message = `طلب جديد من: ${name}%0A--------------------%0A`;
      let total = 0;

      products.forEach((product, index) => {
        const qty = parseInt(document.getElementById(`qty-${index}`).value) || 0;
        if (qty > 0) {
          const subtotal = qty * parseFloat(product.price);
          total += subtotal;
          message += `${product.name}: ${qty} × ${product.price} = ${subtotal} درهم%0A`;
        }
      });

      message += `--------------------%0Aالمجموع: ${total.toFixed(2)} درهم`;
      const whatsappUrl = `https://wa.me/971504133032?text=${message}`;
      window.open(whatsappUrl, '_blank');
    }
  </script>
</body>
</html>
